{% extends "base.html" %}
{% block body %}
<div class="row">
<div class="login-box-form-section">
	 <form role="form" action="" method="post" name="" class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label">Add New List:</label>
          <div class="offset-5">
            <input type="text" name="title" required autofocus value="{{ form['title'] }}" />
            {% if 'title' in form.errors %}
            <div class="alert alert-danger">
                {{ form.errors['title'] }}
            </div>
            {% endif %}
          </div>
        </div>
        <div class="form-group">
          <div class="offset-2">
            <button type="submit" name="save"
                    class="button">Save</button>
          </div>
        </div>
      </form>
</div>
</div>
    {% endblock %}
