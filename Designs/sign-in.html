<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-Shopping list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="css/app.css"> </head>

<body>
    <section class="row">
        <div class="login-box">
            <div class="row">
                <div class="login-box-form-section">
                    <h1 class="login-box-title">Log in with you email account</h1>
                    <form>
                        <label>Email
                            <input type="email" placeholder="somebody@example.com"> </label>
                        <label>Password
                            <input type="password" placeholder="Password"> </label>
                        <input id="show-password" type="checkbox">
                        <label for="show-password">Show password</label>
                        <p>
                            <input class="login-box-submit-button" type="submit" class="button expanded" value="Log in"> </p>
                        <p class="text-center"><a href="#">Forgot your password?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
</body>

</html>
