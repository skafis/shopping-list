<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body>
    <nav class="nav"> <a class="toggle-nav" href="#">&#9776;</a>
        <div class="nav-mobile">
            <ul class="left">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('add_entry') }}"><i class="fa fa-book"></i> Add New </a></li>
            </ul>
            <ul class="right">
                {% if not session.logged_in %}
                <li> <a href="{{ url_for('login') }}"><i class="fa fa-user"></i> log In</a> </li> 
                {% else %}
                <li> <a href="{{ url_for('logout') }}"><i class="fa fa-envelope"></i> log out</a> </li>
                {% endif %}
            </ul>
            
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
              <div class=flash>{{ message }}</div>
            {% endfor %}
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
