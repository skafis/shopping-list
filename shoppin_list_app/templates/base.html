<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body>
    <nav class="nav"> <a class="toggle-nav" href="#">&#9776;</a>
        <div class="nav-mobile">
            <ul class="left">
                <li><a href="{{ url_for('site.home_page') }}"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('site.slist_add_page') }}"><i class="fa fa-plus-square"></i> Add New </a></li>
            </ul>
            <ul class="right">
              
                {% if 'user' in session  %}
                <li> <a href="#"><i class="fa fa-user-circle"></i> {{ session.get('user') }}</a> </li>
                <li> <a href="{{ url_for('site.logout_page') }}"><i class="fa fa-sign-out"></i> Sign out</a> </li>
                {% else %}
                <li> <a href="{{ url_for('site.create_account') }}"><i class="fa fa-sign-in"></i> Sign Up</a> </li> 
                <li> <a href="{{ url_for('site.login_page') }}"><i class="fa fa-sign-in"></i>Sign In</a> </li> 
                {% endif %}
            </ul>
            
        </div>
    </nav> {% block body %}{% endblock %}
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).foundation();
        })
    </script>
</body>

</html>
