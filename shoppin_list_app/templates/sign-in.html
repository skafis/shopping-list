<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}"> </head>

<body>
    <section class="row">
            
        <div class="login-box">
            <div class="row">
                    {% for message in get_flashed_messages() %}
                    <center>
                            <div class=flash> Error: {{ message }}</div>
                            
                    </center>
                    {% endfor %}
                <div class="login-box-form-section">
                    <h1 class="login-box-title">Log in with you email account</h1>
                    
                    <form role="form" action="" method="post" name="login">
                        {{ form.csrf_token }}
                        <label>username
                             {{ form.username }}</label>
                        <label>Password
                            {{ form.password }}
                            </label>
                        <input id="show-password" type="checkbox">
                        <label for="show-password">Show password</label>
                        <p>
                            <input class="login-box-submit-button" type="submit" class="button expanded" value="Log in"> </p>
                        <p class="text-center"><a href="#">Forgot your password?</a></p>

                        <p class="text-center font-color"><a href="{{ url_for('site.create_account') }}">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
     <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).foundation();
        })
    </script>
</body>

</html>
