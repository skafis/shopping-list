<!DOCTYPE html>
<html>
<head>
	<title>sign-up</title>
</head>
<body>
	<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Sign in to continue to Dreamchasers</h1>
                    {% if error %}
                        <div class="alert alert-danger" style="width: 400px; margin-left: auto; margin-right: auto;" >
                            <center>
                                <p><strong>Error:</strong> {{ error }}
                            </center>
                        </div>
                    {% endif %}
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                        <form class="form-signin" action="/login" method="POST" role="form" id="loginform">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Sign in</button>
                            </div>
                        </form>
                    </div>
                    <div id="loader"
                        style="position: fixed;
                        width: auto;
                        height: auto;
                        background: url('/static/img/loader.gif') center center #efefef">
                    </div>
                    <a href="/create_account" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
