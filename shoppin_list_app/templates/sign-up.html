<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body>
    <section class="row">
        <div class="login-box">
            <div class="row">
                 <form role="form" action="" method="post" name="" class="form-signin">
                    
                <div class="login-box-form-section">
                    <h1 class="login-box-title">Sign up</h1>
                        {{ form.csrf_token }}
                        <label>username
                            {{ form.username }}</label>
                        <label>Email
                            {{form.email }}
                            </label>
                        <label>Password
                            {{ form.password }}
                            </label>
                            <label>Confirm Password
                            {{ form.confirm }}
                            </label>
                    </form>
                    <input class="login-box-submit-button" type="submit" name="signup_submit" value="Sign me up" /> 
             
                </div>
            </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
