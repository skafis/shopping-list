<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body>
    <section class="row">
        <div class="login-box">
                {% for message in get_flashed_messages() %}
                <center>
                        <div class=flash>{{ message }}</div>
                        
                </center>
                {% endfor %}
            <div class="row">
                 <form role="form" action="" method="post" name="" class="form-signin">
                    
                <div class="login-box-form-section">
                        {% for error in form.errors.items() %}
                        <div class="alert" style="width: 400px; margin-left: auto; margin-right: auto;" >
                            <center>
                                    
                                <p><strong>Error:</strong> {{ error }}
                                   
                            </center>
                            
                        </div>
                        {% endfor %}
                    <h1 class="login-box-title">Sign up</h1>
                        {{ form.csrf_token }}
                        <label>username
                            {{ form.username }}</label>
                        <label>Email
                            {{form.email }}
                            </label>
                        <label>Password
                            {{ form.password }}
                            </label>
                            <label>Confirm Password
                            {{ form.confirm }}
                            </label>
                    </form>
                    <input class="login-box-submit-button" type="submit" name="signup_submit" value="Sign me up" />

                    <p class="text-center font-color"><a href="{{ url_for('site.login_page') }}">Sign In Instead</a></p>
             
                </div>
            </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
